<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="../img/favicon.png" pngtype="image/jpg" />

<body class="general p-0 bg-gradient">
  <div class="container-fluid d-block">
    <!-- HEADER -->
    <div class="row sticky-top bg-dark fix">
      <div class="d-flex head">
        <div class="col-2 offset-4 d-flex">
          <i class="fa-solid fa-wave-square m-3 text-white"></i>
          <h1 class="text-white">SOUNDLIFY</h1>
          <i class="fa-solid fa-wave-square m-3 text-white"></i>
        </div>
        <div class="dropdown pb-4 offset-3 col-1 align-items-sm-end">
          <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
            id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
            <!-- api github profile -->
            <i class="fa-sharp fa-solid fa-bell"></i>
            <img src="https://github.com/midudev.png" alt="hugenerd" width="30" height="30" class="mx-4 rounded-circle"
              aria-expanded="false" />
            <!-- Add a "a link" element that redirects into "Your profile"-->
            <span class="d-none d-sm-inline mx-1">Hello, $Username</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
            <li><a class="dropdown-item" href="#">Your profile</a></li>
            <li><a class="dropdown-item" href="services.html">Settings</a></li>
            <li>
              <hr class="dropdown-divider" />
            </li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!-- END HEADER -->
    <!-- MAIN -->
    
    <!-- END MAIN  -->
    <!-- FOOTER -->
    <footer class="row bg-dark fixed-bottom fix">
      <div class="d-flex head">
        <hr class="text-white">
        <i class="fa-solid fs-2 fa-repeat text-white align-content-lg-start "></i>
        <div class="col-2 d-flex justify-content-center text-white justify-content-around ">
          <i class="fa-solid fs-2 fa-backward-fast"></i>
          <i class="fa-solid fs-2 fa-circle-play"></i>
          <i class="fa-solid fs-2 fa-forward-fast"></i>
        </div>
      </div>
    </footer>
  </div>
  <!--Bootstrap scripting-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
